<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center ">
    <div class="container my-5" style="max-width: 70%;">
        <h1 class="text-center mb-4"> PRODUCT MANAGEMENT SYSTEM</h1>
        <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter product title">
        </div>

        <div class="mb-3 price">
            <input onkeyup="getTotal()" type="number" class="form-control" id="price" placeholder="Enter product price">
            <input onkeyup="getTotal()" type="number" class="form-control" id="Tax" placeholder="Enter product Tax">
            <small id="total" class="form-text text-muted btn btn-danger"></small>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Enter product category">
        </div>

        <div class="mb-3">
            <label for="count" id="count" class="form-label">Count</label>
            <input type="text" class="form-control" id="count" placeholder="Enter product Count">
        </div>
        <button class="btn btn-primary w-100 mb-3" id="submit">Create</button>
    </form>
        <div class="mb-3">
            <input onkeyup="searchProduct(this.value)" type="text" class="form-control mb-2" id="search" placeholder="Search">
            <div class="d-flex gap-2">
                <button onclick="getSearchMood(this.id)" id="searchTitle" class="btn btn-secondary w-100">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory" class="btn btn-secondary w-100">Search By Category</button>
            </div>
        </div>

        <div id="deleteAll">

        </div>

        <div class="table-responsive" >
            <table class="table table-dark table-bordered text-center" id="table" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
